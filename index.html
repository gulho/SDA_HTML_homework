<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></scr
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js" defer></script>
</head>
<body>
<div class="container">
    <form id="userForm">
        <h1>User form</h1>
        <div id="errors"></div>
        <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName" placeholder="First name">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-check form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
            <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
            <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <textarea class="form-control" id="address" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="dayOfBirth">Date of birth</label>
            <input type="date" class="form-control" id="dayOfBirth">
        </div>
        <div class="form-group">
            <div class="form-check form-check-inline">
                <input class="form-check-input games" type="checkbox" id="hockey" value="hockey">
                <label class="form-check-label" for="hockey">Hockey</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input games" type="checkbox" id="football" value="football">
                <label class="form-check-label" for="football">Football</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input games" type="checkbox" id="cricket" value="cricket">
                <label class="form-check-label" for="cricket">Cricket</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input games" type="checkbox" id="volleyball" value="volleyball">
                <label class="form-check-label" for="volleyball">Volleyball</label>
            </div>
        </div>
        <div class="form-group">
            <div class="form-check form-check form-check-inline">
                <input class="form-check-input" type="radio" name="marital" id="married" value="married">
                <label class="form-check-label" for="married">Married</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="marital" id="unmarried" value="unmarried" checked>
                <label class="form-check-label" for="unmarried">Unmarried</label>
            </div>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="agreement">
            <label class="form-check-label" for="agreement">I accept this agreement</label>
        </div>
        <div class="from-group">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-warning">Reset</button>
        </div>
    </form>
</div>
</body>
</html>
